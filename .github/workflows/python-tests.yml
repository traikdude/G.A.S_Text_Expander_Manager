# GitHub Actions CI Workflow for Python Tools
# Runs pytest on every push and pull request

name: Python Tests

on:
  push:
    branches: [ master, main, develop ]
    paths:
      - 'tools/**/*.py'
      - '.github/workflows/python-tests.yml'
      - 'requirements*.txt'
  pull_request:
    branches: [ master, main ]
    paths:
      - 'tools/**/*.py'
      - '.github/workflows/python-tests.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
      fail-fast: false
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pandas scikit-learn tqdm
        # Install any additional requirements if they exist
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: ğŸ§ª Run tests
      run: |
        python -m pytest tools/tests/ -v --tb=short
      env:
        PYTHONPATH: ${{ github.workspace }}/tools

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: ğŸ“¦ Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    
    - name: ğŸ” Syntax check
      run: |
        # Check for Python syntax errors
        python -m py_compile tools/*.py
        echo "âœ… All Python files have valid syntax"
    
    - name: ğŸ“‹ Lint with flake8
      run: |
        # Stop build if there are Python syntax errors or undefined names
        flake8 tools/*.py --count --select=E9,F63,F7,F82 --show-source --statistics
        # Warn about other issues (non-blocking)
        flake8 tools/*.py --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics
      continue-on-error: true
